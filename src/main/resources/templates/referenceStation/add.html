<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script th:src="@{/scripts/jquery-3.3.1.min.js}"></script>
<title>人员管理</title>
</head>
<body>

<header th:replace="common/top_head :: navbar"></header>

<div class="container">		
	<div class="row">
		<div class="col-md-2">
			<header th:replace="common/top_head :: system"></header>				
		</div>
		
		<div class="col-md-10">
			<header th:replace = "common/top_referenceStation ::referenceStationHeader"></header>
			
			<form th:action = "@{/referenceStation/add}" th:object = "${referenceStation}" th:method = "post" class="form-horizontal">
				<div class="col-md-6">
					<div class="form-group">
						<label class="col-md-4 control-label">基站编码：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{code}" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">基站名称：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{name}" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">基站位置：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{location}" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">所属单位：</label>
						<div class="col-sm-8">
							<select class="form-control" name="orgnizationId">
								<option th:each = "orgnization,index:${orgnizations}" 
							  		  th:text = "${orgnization.name}"
							  		  th:value = "${orgnization.id}"
							  		  th:field = "*{orgnization}">	// ? 对象不能传送到controller
						  		</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">坐标类型：</label>
						<div class="col-sm-8">
							<input type="text" placeholder="WGS84 ECEF" disabled="disabled" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">X：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{X}" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">Y：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{Y}" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">Z：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{Z}" class="form-control"></input>
						</div>
					</div>
					
				</div>
				
				<div  class="col-md-6">
					<div class="form-group">
						<label class="col-md-4 control-label">GNSS型号：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{location}" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">数据格式：</label>
						<div class="col-sm-8">
							<select class="form-control" name="dataType">
								<option th:each = "dt,index:${dataTypes}"
										th:text = "${dt.name()}"
										th:value = "${dt.name()}">	// ? 对象不能传送到controller
						  		</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">连接类型：</label>
						<div class="col-sm-8">
							<select class="form-control" name="connectionType">
								<option th:each = "ct,index:${connectionTypes}"
										th:text = "${ct.name()}"
										th:value = "${ct.name()}">	// ? 对象不能传送到controller
						  		</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">IP地址：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{ip}" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">Port：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{port}" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">用户名称：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{username}" class="form-control"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-md-4 control-label">用户密码：</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{password}" class="form-control"></input>
						</div>
					</div>
					
				</div>
				
				 <div class="form-group">
				 	<div class="col-sm-offset-2 col-sm-4">
				 		<input type="submit"></input>
				 	</div>
				 </div>
			
			</form>
			
		</div>
	</div>
</div>





</body>
</html>
