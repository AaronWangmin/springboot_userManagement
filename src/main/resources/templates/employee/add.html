<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<title>人员管理</title>
</head>
<body>
<h2>人员管理--添加</h2> 

<hr></hr>

<form th:action = "@{/employee/add}" th:object = "${employee}" th:method = "post">
	人员名称：<input type="text" th:field="*{name}" ></input><br></br>
	人员职务：<input type="text" th:field="*{capital}"></input><br></br>
	办公电话：<input type="text" th:field="*{officePhone}"></input><br></br>
	移动电话：<input type="text" th:field="*{MobilePhone}"></input><br></br>
	电子邮箱：<input type="text" th:field="*{email}"></input><br></br>
	
	<input type="submit"></input>

</form>

</body>
</html>
