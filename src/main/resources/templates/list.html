<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<script th:src="@{/scripts/jquery-3.3.1.min.js}"></script>
<title>组织管理</title>
</head>
<body>

<h2>组织管理</h2>

<span><a th:href = "@{/orgnization/list}">列表</a> </span>

<span><a th:href = "@{/orgnization/add}">添加</a> </span>

<form th:action="@{/orgnization/findByName}">
	单位名称：<input type="text" name="name"></input>
	
	<input type="submit" value="查找"></input>
</form>

<hr></hr>

<table border="1">
	<tr>
		<th>单位名称</th>
		<th>单位地址</th>
		<th>联系电话</th>
		<th>电子邮箱</th>
		<th>操作</th>
	</tr>
	<tr th:each = "orgnization,index:${orgnizations}">
		<td th:text = "${orgnization.name}">单位名称</td>
		<td th:text = "${orgnization.address}">单位地址</td>
		<td th:text = "${orgnization.officePhone}">联系电话</td>
		<td th:text = "${orgnization.email}">电子邮箱</td>
		
		<td><a th:href="@{/orgnization/delete(id=${orgnization.id})}">删除</a></td>
		<td><a th:href="@{/orgnization/update(id=${orgnization.id})}">修改</a></td>
	
	</tr>

</table>

</body>
</html>
