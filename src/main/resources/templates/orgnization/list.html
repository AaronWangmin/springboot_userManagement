<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script th:src="@{/scripts/jquery-3.3.1.min.js}"></script>
<title>组织管理</title>
</head>
<body>

<header th:replace="common/top_head :: navbar"></header>

<div class="container">		
	<div class="row">
		<div class="col-md-2">
			<header th:replace="common/top_head :: system"></header>				
		</div>
		
		<div class="col-md-10">
			<header th:replace = "common/top_orgnization ::orgnizationHeader"></header>
			
			<div class="row">
				<table class="table table-striped">
					<tr>
						<th>单位名称</th>
						<th>单位地址</th>
						<th>联系电话</th>
						<th>电子邮箱</th>
						<th colspan="2">操作</th>
					</tr>
					<tr th:each = "orgnization,index:${orgnizations}">
						<td th:text = "${orgnization.name}">单位名称</td>
						<td th:text = "${orgnization.address}">单位地址</td>
						<td th:text = "${orgnization.officePhone}">联系电话</td>
						<td th:text = "${orgnization.email}">电子邮箱</td>
						
						<td><a th:href="@{/orgnization/delete(id=${orgnization.id})}">删除</a></td>
						<td><a th:href="@{/orgnization/update(id=${orgnization.id})}">修改</a></td>
					</tr>
				
				</table>
			</div>
			
		</div>
		
	</div>
			
</div>





</body>
</html>
